<html>
<head>
	<style>
			.grid1{
			
			background-color: white;
			width:45px;
			border:5px solid grey;
			padding:25px;
			margin:25px;
			float:left;
			position:relative;
		    }
			
			.row{
			border:25px black;
			overflow:auto;
			position:relative;
			}
		
	</style>	
	<script src="jquery-3.0.0.js"></script>
	<script>
		
		function colorChange(div_id){
			$(document).ready(function(){
			var change = document.getElementById(div_id);
			
			//console.log(change.style.backgroundColor);
			var x= " ";
			x=change.style.backgroundColor;
			//console.log(x);
			change.style.backgroundColor= 'black';
			if(x === "black") {
				change.style.backgroundColor='white';
			}
			
			});
		}
		
	</script>
</head>
<body>
	
	<div id="row1" class="row">
	&nbsp
		<div class="grid1" id='div11' onmouseover=colorChange('div11');> 
		&nbsp
		</div>

		</div>
