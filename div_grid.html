<html>
<head>
	<style>
			.grid1{
			background-color: lightgrey;
			width:45px;
			border:5px solid grey;
			padding:25px;
			margin:25px;
			float:left;
		}
	</style>
	<script src="jquery-3.0.0.js"></script>	
	<script>
		$(document).ready(function() {
			var divId = "";
			for (i = 0; i < 3; i++) {
				divId += '<div id="div' + (++i) + '" />';        
			}
			$('body').append(divId);
		function change_Color(){
			document.getElementById('divId').style.backgroundColor='black';
		}
		});​​
		
		
	</script>
</head>
<body>
	
	<div class="grid1" onmouseover="change_Color();"> 
	&nbsp
	</div>
</body>
</html>
