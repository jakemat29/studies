<html>
<head>
	<style>
			.grid1{
			background-color: white;
			width:45px;
			border:5px solid grey;
			padding:25px;
			margin:25px;
			float:left;
			position:relative;
		}
		.parent_class{
			overflow:auto;
			border:5px solid grey;
			position:relative;
			height:50%;
		}
	</style>
	
	<script src="jquery-3.0.0.js"></script>	
	<script>
		var i=0;
		var j=0;
		var row=3;
		var col=4;
		$(document).ready(function() {
			var result = " ";
			
			for(i=1; i <= row; i++){
				result = result +  '<div id = "parent' +i+ ' class = "parent_class"> '
				for(j=1; j <= col; j++){
					var x="cell" + i + j;
					//console.log(x);
					result = result + '<div id = '+ x +' class="grid1" onmouseover= change_Color("'+x+'") /> ';        
					
					if (j == col){
						result = result + '</div>';
						}
					//console.log(result);
					
				} 
			}
			$("#bdy_id").append(result);
		});
		
		function change_Color(div_id){
			//console.log(div_id);
			$(document).ready(function(){
				var change = document.getElementById(div_id);
				//console.log(change.style.backgroundColor);
				var x= " ";
				x=change.style.backgroundColor;
				//console.log(x);
				change.style.backgroundColor= 'black';
				if(x === "black") {
					change.style.backgroundColor='white';
				}
			});
		}
	</script>
</head>

<body id="bdy_id">
	
</body>
</html>
