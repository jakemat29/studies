<html>
<head>
	<style>
			.cell{
				background-color: white;
				width:45px;
				border:5px solid grey;
				padding:25px;
				margin:5px;
				float:left;
				position:relative;
		    }
		    
.parent_class{
				overflow:auto;
				position:relative;
				height:100px;
			}
	</style>
	
	<script src="jquery-3.0.0.js"></script>	
	<script>
		var i=0;
		var j=0;
		var row=11;
		var col=11;
		$(document).ready(function() {
			var result = " ";
			
			for(i=1; i <= row; i++){
				result = result +  '<div id = "parent"' +i+ ' class = "parent_class"> '
				for(j=1; j <= col; j++){
					var x="cell" + i + j;
					//console.log(x);
					result = result + '<div id = '+ x +' class="cell" onmouseover= change_Color("'+x+'") /> ';        
					
					
					//console.log(result);
					
				} 
			
						result = result + '</div>';
						
			}
			$("#bdy_id").append(result);
		});
		
		function change_Color(div_id){
			//console.log(div_id);
			$(document).ready(function(){
				var change = document.getElementById(div_id);
				//console.log(change.style.backgroundColor);
				var x= " ";
				x=change.style.backgroundColor;
				//console.log(x);
				change.style.backgroundColor= 'black';
				if(x === "black") {
					change.style.backgroundColor='white';
				}
			});
		}
	</script>
</head>

<body id="bdy_id">
	<center>
	</center>
</body>
</html>
