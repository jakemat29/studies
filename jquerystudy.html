<html>
<head>
	<style>
		#panel, #flip {
		padding: 5px;
		text-align: center;
		background-color: #e5eecc;
		border: solid 1px #c3c3c3;
	    }

	#panel {
		padding: 50px;
		display: none;
		}
	</style>
	<title>
	studying jquery
	</title>
	<script src="jquery-3.0.0.js"></script>
	<script>
	$(document).ready(function(){
		$("#div1").click(function(){
			$("#div1").fadeOut(3000);
			})
		$("#div2").click(function(){	
			$("#div2").fadeOut(500);
		});
		});
	$(document).ready(function(){	
		$("#but2").click(function(){
			$("#div1").fadeToggle(500);
			$("#div2").fadeToggle(1000);
			$("#div3").fadeToggle(1500);
			$("#div4").fadeToggle(2000);
		});
	});
	$(document).ready(function(){
		$("#flip").click(function(){
			$("#panel").slideDown(slow);
		});
		$("#but1").click(function(){
			$("#div1").animate({width:'500px'});
			$("#div1").animate({fontSize:'4em'});
		});
	});		
</script>
</head>
<body>
<div style="float:left" >
	<div id="div1" style="background-color: lightgrey;
		width: 450px;
		border: 25px solid green;
		padding: 25px;
		margin: 25px;">
		<p>Div1</p>
	</div>	
		<div id="div2" style="background-color: lightgrey;
		width: 450px;
		border: 25px solid green;
		padding: 25px;
		margin: 25px;">
		<p>div2</p>
		</div>
</div>
<div style="float:right">
	<div id="div3" style="background-color: lightgrey;
		width: 450px;
		border: 25px solid green;
		padding: 25px;
		margin: 25px;">
		<p>div3</p>
	</div>	
		<div id="div4" style="background-color: lightgrey;
		width: 450px;
		border: 25px solid green;
		padding: 25px;
		margin: 25px;">
		<p>div4</p>
		</div>
</div>	
<div>
<button id="but1">This button demonstrate animate</button>	
<button id="but2">This button will toggle all div</button>	
</div>
<div id="flip">Click to slide down panel</div>
<div id="panel">Hello world!</div>
</body>
</html>
