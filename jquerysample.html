<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.0.0.js"></script>
<script>
$(document).ready(function(){
    $("p").click(function(){
        $(this).hide();
    });
	$("#test").click(function(){
        $(this).fadeOut();
    });
});
</script>
</head>
<body>

<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>
<div id="test">jacob has everything</div>

</body>
</html>
