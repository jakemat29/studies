<html>
    <head>
    <style>
		#slide_div{
			border: 2px solid green;
			width:600px;
			height:400px;
			margin-top:100px;
		}
	    #slideshow_image{			{
		   width:auto;
		   height:100%;
		}
		#prev_image,#next_image{
		   width:40px;
		   height:40px;
		}		
		
    </style>
    <script src="jquery-3.0.0.js"></script>
	<script>
		$(document).ready(function(){

		$( "#prev_image" ).click(function(){
		   prev();
		});
		$( "#next_image" ).click(function(){
		   next();
		});
		
	});

	var images = ["image1.jpg", "image2.jpg", "image3.jpg", "image4.jpg"]; //image array..

	function prev(){
	    //$('#slideshow_image').fadeOut();
		var prev_val = document.getElementById( "img_no" ).value;
		console.log(prev_val);
		var prev_val = Number(prev_val) - 1;
		console.log(prev_val);
		if(prev_val<=-1){
			prev_val = images.length - 1;
			$('#slideshow_image').attr('src',images[prev_val]);
		}
		else{
			$('#slideshow_image').attr('src',images[prev_val]);
			document.getElementById('img_no').value = prev_val;
		}
	}

	function next(){
		//$('#slideshow_image').fadeOut();
		var next_val = document.getElementById('img_no').value;
		console.log(next_val);
		var next_val=next_val+1;
		console.log(images[images.length-1]);
		if(next_val >= images.length){
				next_val = 0;
				$('#slideshow_image').attr('src',images[next_val]);
				
		}
			else{
				$('#slideshow_image').attr('src',images[next_val]);      
				document.getElementById('img_no').value = next_val;
			}	
	}
     </script>
   </head>
   
<body>
    <center>
	<div id="slide_div">
		<img  src="image1.jpg" id="slideshow_image">
    </div>
    <input type="image" id="prev_image" src="previous.png" >
    <input type="image" id="next_image" src="next.png" >
    <input type="hidden" id="img_no" value="0">
	</center>
</body>
</html>
