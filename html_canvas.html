<html>
  <head>
	<script src="jquery-3.0.0.js"></script>	
	<script>
		$(document).ready(function(){
			var canvas = document.getElementById('myCanvas');
			//console.log(canvas);
			var context = canvas.getContext('2d');
			console.log(context);
			console.log(window.innerHeight);
			
			for(var i=0; i<1000; i++){
				
				var color_sel= ['green','red','yellow','blue','black','white','cyan','gold'];
				//int r = (int) (Math.random() * (upper - lower)) + lower;
				var sel= Math.floor(Math.random() * (7-0) + 0);
				var centerX = Math.floor(Math.random() * (1350-0) +0 );
				var centerY = Math.floor(Math.random() * (600-0) + 0);
				var radius = Math.floor(Math.random() * (50-0) + 0);
				context.beginPath();
				context.arc(centerX, centerY, radius, 0, 2 * Math.PI);
				context.fillStyle = color_sel[sel];
				context.fill();
				context.lineWidth = 5;
				context.strokeStyle = '#003300';
				context.stroke();
			}	
		});  
    </script>
  </head>
  <body>
	<center>
    <canvas id="myCanvas" width="1350" height="600" style="border:5px solid black";></canvas>
	</center>
  </body>
</html>
